<html>
    <head>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='/pics/logo.png') }}">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pets Shelter - Find your ideal pet!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href={{ url_for('static',filename='styles.css')}} rel="stylesheet">
    </head>
    <body style="height: 100vh; background: url({{url_for("static", filename="pics/Background.png")}}) no-repeat center center; background-size: 100%; backdrop-filter: blur(10px); background-attachment: fixed; padding-top: 10vh !important;">
        {% include "_new/components/header.html" %}
        <section class="text-white text-center d-flex flex-column align-items-center justify-content-center" style="height: 100%; max-height: 100vh;">
            <div class="d-flex flex-row gap-5 p-4" >
                <!-- Left Side: Text Content -->
                <div class="text-white text-center align-self-center">
                    <h1 class="fw-bold">Welcome Back!</h1>
                    <p class="fs-4">Login to your account</p>
                </div>
        
                <!-- Right Side: Login Form -->
                <div class="card p-4 shadow-lg" style="width: 30vw;">
                    <div class="card-body d-flex flex-column gap-3">
                        <h3 class="text-center fw-bold">Login</h3>
                        <div id="errorCard" class="alert alert-danger d-none"></div>
                        <input id="loginUsername" type="text" class="form-control" placeholder="Username">
                        <input id="loginPassword" type="password" class="form-control" placeholder="Password">
        
                        <button class="btn btn-primary w-100" onclick="handleLogin();">Login</button>
                    </div>
                </div>
            </div>
        </section>
        {% include "_new/components/footer.html" %}
        <script src={{url_for('static',filename='login.js')}}></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
