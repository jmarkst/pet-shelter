<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pets Shelter - Find your ideal pet!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href={{ url_for('static',filename='styles.css')}} rel="stylesheet">
    </head>
    <body>
        {% include "_new/components/header.html" %}
        <section class="text-white text-center d-flex align-items-center justify-content-center " style="height: 100vh; background: url({{url_for("static", filename="pics/Background.png")}}) no-repeat center center; background-size: 100%; backdrop-filter: blur(10px); background-attachment: fixed; padding-top: 10vh !important;">
            <div class="card card-primary fade-in circularcard" id="test-card">
                <div class="w-100 card-body text-center d-flex flex-column gap-2 align-items-center justify-content-center">
                    <div id="test-card-header">
                        <h4 class="fw-bold fade-in fs-1">We'll find the ideal pet for you.</h4>
                        <h5 class="fade-in fs-1">Answer the questions truthfully.</h5>
                        <button type="submit" onclick="findAi()" class="btn btn-lg btn-warning fade-in fw-bold p-3 w-100" style="transition-delay: 0.3s;">Let's start!</button>
                    </div>
                    <div id="test-card-body" class="hidden" style="width: 100% !important;">
                        <div id="test-question" class="d-flex flex-column">
                            <h4 class="fw-bold fs-1 fade-in" id="question-cat">Category</h4>
                            <h4 class="fade-in fs-3" id="question-ask">Question</h4>
                            <a href="/find-ai" class="btn btn-lg btn-warning fade-in fw-bold p-3 w-100 hidden" id="proceedBtn">Proceed</a>
                        </div>
                        <div id="test-choices" class="d-flex flex-column gap-1 w-100 fade-in" style="width: 100%;">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src={{url_for('static',filename='main.js')}}></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
